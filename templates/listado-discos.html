<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listado discos</title>
	</head>
	<body>
		{% include 'menu.html' %}

		<div>Listado de productos de la tienda</div>

		{% for disco in discos %}
		<div style="margin: 1em">
			<img width="80px" src="/static/img/{{disco.id}}" alt="" /><br />
			Nombre: {{ disco.nombre }} <br />
			Artista: {{ disco.artista }} <br />
			Precio: {{ disco.precio }} <br />
			<a
				onclick="return confirm('¿Está seguro que quiere eliminar el registro?')"
				href="/admin/borrar-disco/{{ disco.id }}"
			>Borrar disco</a>
		</div>
		{% endfor %}
	</body>
</html>
